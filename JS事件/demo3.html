<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js事件</title>
    <style>
        html{
            width:100%;
            height: 100%;
        }
        body{
            width:100%;
            height:100vh;
            background: #eee;
        }
        .div1{
            width:400px;
            height:400px;
            background:red;
        }
        .div2{
            width:200px;
            height:200px;
            background:green;
        }
    </style>
</head>
<body>

    <div class="div1">
        <div class="div2"></div>
    </div>

    <script>
         
        var div1 = document.querySelector('.div1')
       

       
         div1.onmouseenter = function(event){
            console.log(event)
         }

    </script>
</body>
</html>
