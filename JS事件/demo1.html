<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js 事件</title>
</head>
<body>
    

    <button id="div" onclick="javascript:var a = 1+3; alert(a);" >
        点击我
    </button>
    <a href="javascript:;">连接地址</a>
    <!--


        <a href="javascript:;">连接地址</a>
    -->
    <button id="div1" onclick="fun()" >
        点击我
    </button>
    <script>
       function fun(){
         alert("我是第二种方法")
       }
    </script>

    <button id="div2" >
        点击我
    </button>
    <script>
       document.getElementById("div2").onclick = function (){
         alert("我是第三种方法")
       }
    </script>


    <button id="div3" >
            addEventListener  点击我
    </button>
    <script>


        function myFun(){
            console.log("触发了")
        }
        document.getElementById("div3").addEventListener('click',myFun)
  
        setTimeout(function(){
            document.getElementById("div3").removeEventListener("click",myFun)
        },3000)

    </script>
</body>
</html>
